{%  extends "base.html" %}
{% block title %} Home {% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p> {{msg}} </p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<form action="#" method="post">
    <input type="submit" value="Login">
</form>

{% endblock %}
